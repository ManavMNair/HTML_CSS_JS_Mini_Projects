<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple kanban Board</h1>
        <div class="board">
            

            <!-- Card 1 -->
            <div class="card">
                <h2>ToDo</h2>
                <div class="list" id="list1" draggable="true">
                    Wash
                </div>
                <div class="list" id="list2" draggable="true">
                    Exercise
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <h2>Inprogress</h2>
                <div class="list" id="list1" draggable="true">
                    Study 
                </div>
                
            </div>
            <!-- Card 3 -->
            <div class="card">
                <h2>Done</h2>
                
            </div>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
